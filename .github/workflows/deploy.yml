name: Build and Deploy to Release Branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build application
        run: pnpm build
      
      - name: Create release branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b release
      
      - name: Extract dist files to root
        run: |
          # Remove existing files except .git and dist
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name 'dist' -exec rm -rf {} +
          
          # Move all files from dist to root
          mv dist/* .
          mv dist/.* . 2>/dev/null || true
          
          # Remove empty dist folder
          rmdir dist
      
      - name: Add built files
        run: |
          git add -A
          git commit -m "Build: $(date)"
      
      - name: Push to release branch
        run: |
          git push origin release --force 